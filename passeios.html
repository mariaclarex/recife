<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aquamarine;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .card {
            overflow: hidden;
            display: flex;
            justify-content: right;
        }

        .card img {
            width: 30%;
            border-radius: 2px;
            margin-bottom: 10px;
        }

        .h2 {
            flex-direction: row;
        }

      
    </style>

<body>
    <div class="card">
        <img src="imagens/foto4.png" alt="Arco do Triunfo">
        <h2>Recife</h2>
    </div>

    <div class="card">
        <img src="imagens/foto2.png" alt="Torre Eifel">
        <h2>Praias</h2>
    </div>
    
</body>
</html>
